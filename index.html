<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet"> -->
    <link href="estilos.css" rel="stylesheet" />
    <script src="Screen.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="valores">      
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
            </div>
            <button class="col-2 especial" onclick="display.borrarTodo()">C</button>
            <button class="operador especial" value="dividir">÷</button>
            <button class="operador especial" value="multiplicar">x</button>
            <button class=" especial" onclick="display.borrar()">«</button>

            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador especial" value="restar">-</button>
            
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            
            <button class="operador especial" value="sumar">+</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            
            
            <button class="operador equal" value="igual">=</button>
            
            
            <button class="col-2 zero numero">0</button>
            <button class="numero point">.</button>
        </div>
    </div>
</body>
</html>
